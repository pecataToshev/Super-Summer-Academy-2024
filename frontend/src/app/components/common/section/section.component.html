<section [class]="darkerBackgroundColor ? 'darkerBackgroundColor' : ''">
   <p *ngIf="preText" class="preText">{{ preText }}</p>
   <h2 *ngIf="title" class="title">{{ title }}</h2>
   <p *ngIf="description" class="description">{{ description }}</p>

   <div [class]="!ignoreLimitContentWidth ? 'content' : ''">
      <ng-content></ng-content>
   </div>
</section>
